<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <script>
        // Add your logic for the additional buttons
        function doSomething() {
            alert("Button 1 Clicked!");
            // Add your specific logic here
        }

        function doSomethingElse() {
            alert("Button 2 Clicked!");
            // Add your specific logic here
        }
    </script>
</head>
<body>
    <h1>Live Feed</h1>

    <!-- Two additional buttons -->
    <button onclick="doSomething()">Button 1</button>
    <button onclick="doSomethingElse()">Button 2</button>

    <!-- The video feed will be displayed here -->
    <img src="{{ url_for('video_feed') }}" alt="Live Feed">

</body>
</html>
